<!DOCTYPE html>
<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>新建任务弹窗 (优化版)</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;family=Noto+Sans+SC:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#26bbd9",
                        "background-light": "#f6f8f8",
                        "background-dark": "#121e20",
                        "priority-urgent": "#E11D48",
                        "priority-high": "#F26C6C",
                        "priority-med": "#FFC74D",
                        "priority-low": "#4DAB4D",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans SC", "sans-serif"],
                        "sans": ["Manrope", "Noto Sans SC", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "soft": "0 10px 40px -10px rgba(0,0,0,0.08)",
                        "glow": "0 0 20px -5px rgba(38, 187, 217, 0.3)"
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent;
        }
        textarea::-webkit-scrollbar-thumb {
            background-color: #e2e8f0;
            border-radius: 20px;
        }
        body {
            overflow: hidden;
        }
        .priority-radio:checked + div {
            background-color: #f3f4f6;
            border-color: #26bbd9;
            color: #121617;
        }
        .dark .priority-radio:checked + div {
            background-color: #2a3436;
            border-color: #26bbd9;
            color: white;
        }
    </style>
</head>
<body class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<div aria-hidden="true" class="absolute inset-0 z-0 flex h-full w-full opacity-40 blur-[4px] pointer-events-none select-none overflow-hidden">
<div class="w-64 border-r border-gray-200 dark:border-gray-800 bg-white dark:bg-[#151a1c] h-full flex flex-col p-4 gap-4">
<div class="h-10 w-32 bg-gray-100 dark:bg-gray-800 rounded-lg"></div>
<div class="space-y-2 mt-8">
<div class="h-8 w-full bg-gray-100 dark:bg-gray-800 rounded-lg"></div>
<div class="h-8 w-full bg-gray-100 dark:bg-gray-800 rounded-lg opacity-60"></div>
<div class="h-8 w-full bg-gray-100 dark:bg-gray-800 rounded-lg opacity-60"></div>
</div>
</div>
<div class="flex-1 bg-background-light dark:bg-background-dark p-8">
<div class="flex items-center justify-between mb-8">
<div class="h-10 w-48 bg-gray-200 dark:bg-gray-700 rounded-lg"></div>
<div class="h-10 w-24 bg-primary rounded-lg opacity-50"></div>
</div>
<div class="grid grid-cols-3 gap-6 h-full">
<div class="flex flex-col gap-4">
<div class="h-6 w-24 bg-gray-200 dark:bg-gray-700 rounded mb-2"></div>
<div class="bg-white dark:bg-[#1e2324] h-32 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800"></div>
<div class="bg-white dark:bg-[#1e2324] h-32 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800"></div>
</div>
<div class="flex flex-col gap-4">
<div class="h-6 w-24 bg-gray-200 dark:bg-gray-700 rounded mb-2"></div>
<div class="bg-white dark:bg-[#1e2324] h-40 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800"></div>
</div>
<div class="flex flex-col gap-4">
<div class="h-6 w-24 bg-gray-200 dark:bg-gray-700 rounded mb-2"></div>
<div class="bg-white dark:bg-[#1e2324] h-32 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800"></div>
</div>
</div>
</div>
</div>
<div class="absolute inset-0 z-50 flex items-center justify-center p-4 bg-black/30 backdrop-blur-sm transition-all duration-300">
<div class="relative w-full max-w-[720px] bg-white dark:bg-[#182122] rounded-2xl shadow-soft shadow-2xl transform transition-all flex flex-col max-h-[90vh] border border-gray-100/50 dark:border-gray-700/50">
<div class="flex items-center justify-between px-8 py-6 border-b border-gray-100 dark:border-gray-800/50 shrink-0">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center w-10 h-10 rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined">add_task</span>
</div>
<h3 class="text-[#121617] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">新建任务 (优化版)</h3>
</div>
<button class="group p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-gray-400 group-hover:text-gray-600 dark:text-gray-500 dark:group-hover:text-gray-300">close</span>
</button>
</div>
<div class="overflow-y-auto px-8 py-6 flex-1 custom-scrollbar">
<div class="mb-6">
<label class="block text-sm font-semibold text-gray-500 dark:text-gray-400 mb-2 uppercase tracking-wider text-xs">任务标题</label>
<input autofocus="" class="w-full text-2xl font-bold text-[#121617] dark:text-white placeholder:text-gray-300 dark:placeholder:text-gray-600 border-none border-b-2 border-transparent focus:border-primary focus:ring-0 bg-transparent px-0 py-2 transition-colors" placeholder="准备做什么？" type="text"/>
</div>
<div class="mb-8">
<label class="block text-sm font-semibold text-gray-500 dark:text-gray-400 mb-2 uppercase tracking-wider text-xs">任务描述</label>
<div class="relative group">
<textarea class="w-full min-h-[140px] resize-y rounded-xl bg-gray-50 dark:bg-[#20292b] text-[#121617] dark:text-gray-200 placeholder:text-gray-400 dark:placeholder:text-gray-500 border-none focus:ring-2 focus:ring-primary/20 p-5 text-base leading-relaxed transition-all" placeholder="添加详细描述..."></textarea>
<div class="absolute bottom-3 right-3 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
<button class="p-1 text-gray-400 hover:text-primary"><span class="material-symbols-outlined text-[18px]">format_bold</span></button>
<button class="p-1 text-gray-400 hover:text-primary"><span class="material-symbols-outlined text-[18px]">format_list_bulleted</span></button>
<button class="p-1 text-gray-400 hover:text-primary"><span class="material-symbols-outlined text-[18px]">image</span></button>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="flex flex-col gap-2">
<label class="text-[#121617] dark:text-gray-300 text-sm font-bold flex items-center gap-1.5">
<span class="material-symbols-outlined text-gray-400 text-[18px]">timer</span>
                        预估耗时
                    </label>
<div class="relative flex items-center">
<input class="w-full rounded-xl bg-white dark:bg-[#20292b] border border-gray-200 dark:border-gray-700 text-[#121617] dark:text-white h-12 pl-4 pr-12 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-shadow" placeholder="输入预计时间" type="text" value="30"/>
<span class="absolute right-4 text-sm text-gray-400 dark:text-gray-500">分钟</span>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-[#121617] dark:text-gray-300 text-sm font-bold flex items-center gap-1.5">
<span class="material-symbols-outlined text-gray-400 text-[18px]">event_busy</span>
                        截止时间
                    </label>
<div class="flex gap-2">
<button class="flex-1 flex items-center justify-between rounded-xl bg-white dark:bg-[#20292b] border border-gray-200 dark:border-gray-700 h-12 px-4 hover:border-primary/50 focus:ring-2 focus:ring-primary/20 transition-all text-left group">
<span class="text-gray-500 dark:text-gray-400 group-hover:text-[#121617] dark:group-hover:text-white transition-colors">选择截止日期...</span>
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary text-[20px]">calendar_today</span>
</button>
<button class="w-16 flex items-center justify-center rounded-xl bg-white dark:bg-[#20292b] border border-gray-200 dark:border-gray-700 h-12 text-gray-400 hover:text-primary hover:border-primary/50 transition-colors">
<span class="material-symbols-outlined">schedule</span>
</button>
</div>
</div>
<div class="flex flex-col gap-2 md:col-span-2">
<label class="text-[#121617] dark:text-gray-300 text-sm font-bold flex items-center gap-1.5">
<span class="material-symbols-outlined text-gray-400 text-[18px]">flag</span>
                        优先级
                    </label>
<div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
<label class="cursor-pointer group relative">
<input class="peer sr-only priority-radio" name="priority" type="radio" value="urgent"/>
<div class="flex items-center justify-center gap-2 h-11 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-[#20292b] text-gray-600 dark:text-gray-400 transition-all hover:bg-gray-50 dark:hover:bg-gray-800">
<div class="w-2.5 h-2.5 rounded-full bg-priority-urgent shadow-[0_0_6px_rgba(225,29,72,0.5)]"></div>
<span class="text-sm font-medium">紧急</span>
</div>
<div class="absolute inset-0 border-2 border-priority-urgent rounded-xl opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity"></div>
</label>
<label class="cursor-pointer group relative">
<input class="peer sr-only priority-radio" name="priority" type="radio" value="high"/>
<div class="flex items-center justify-center gap-2 h-11 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-[#20292b] text-gray-600 dark:text-gray-400 transition-all hover:bg-gray-50 dark:hover:bg-gray-800">
<div class="w-2.5 h-2.5 rounded-full bg-priority-high shadow-[0_0_6px_rgba(242,108,108,0.5)]"></div>
<span class="text-sm font-medium">高</span>
</div>
<div class="absolute inset-0 border-2 border-priority-high rounded-xl opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity"></div>
</label>
<label class="cursor-pointer group relative">
<input checked="" class="peer sr-only priority-radio" name="priority" type="radio" value="medium"/>
<div class="flex items-center justify-center gap-2 h-11 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-[#20292b] text-gray-600 dark:text-gray-400 transition-all hover:bg-gray-50 dark:hover:bg-gray-800">
<div class="w-2.5 h-2.5 rounded-full bg-priority-med shadow-[0_0_6px_rgba(255,199,77,0.5)]"></div>
<span class="text-sm font-medium">中</span>
</div>
<div class="absolute inset-0 border-2 border-priority-med rounded-xl opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity"></div>
</label>
<label class="cursor-pointer group relative">
<input class="peer sr-only priority-radio" name="priority" type="radio" value="low"/>
<div class="flex items-center justify-center gap-2 h-11 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-[#20292b] text-gray-600 dark:text-gray-400 transition-all hover:bg-gray-50 dark:hover:bg-gray-800">
<div class="w-2.5 h-2.5 rounded-full bg-priority-low shadow-[0_0_6px_rgba(77,171,77,0.5)]"></div>
<span class="text-sm font-medium">低</span>
</div>
<div class="absolute inset-0 border-2 border-priority-low rounded-xl opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity"></div>
</label>
</div>
</div>
<div class="flex flex-col gap-2 md:col-span-2">
<label class="text-[#121617] dark:text-gray-300 text-sm font-bold flex items-center gap-1.5">
<span class="material-symbols-outlined text-gray-400 text-[18px]">sell</span>
                        标签
                    </label>
<div class="flex flex-wrap items-center gap-2 p-2 min-h-[52px] rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-[#20292b]">
<div class="flex items-center gap-1 px-3 py-1.5 rounded-lg bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-300 text-sm font-medium">
<span>产品设计</span>
<button class="hover:text-blue-800 dark:hover:text-blue-100"><span class="material-symbols-outlined text-[16px] align-middle">close</span></button>
</div>
<div class="flex items-center gap-1 px-3 py-1.5 rounded-lg bg-purple-50 dark:bg-purple-900/30 text-purple-600 dark:text-purple-300 text-sm font-medium">
<span>Q4规划</span>
<button class="hover:text-purple-800 dark:hover:text-purple-100"><span class="material-symbols-outlined text-[16px] align-middle">close</span></button>
</div>
<input class="flex-1 min-w-[120px] bg-transparent border-none focus:ring-0 text-sm placeholder:text-gray-400 dark:placeholder:text-gray-500 dark:text-white" placeholder="+ 添加标签 (Enter)" type="text"/>
</div>
</div>
</div>
</div>
<div class="px-8 py-5 border-t border-gray-100 dark:border-gray-800/50 bg-gray-50/50 dark:bg-[#1c2425] flex justify-end gap-3 rounded-b-2xl shrink-0">
<button class="px-6 py-2.5 rounded-xl text-gray-600 dark:text-gray-300 font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors text-sm">
                取消
            </button>
<button class="px-8 py-2.5 rounded-xl bg-primary hover:bg-[#22a8c3] text-white font-bold shadow-lg shadow-primary/30 transform hover:-translate-y-0.5 transition-all text-sm flex items-center gap-2">
<span class="material-symbols-outlined text-[20px]">check</span>
                确认创建
            </button>
</div>
</div>
</div>
